<div id="main">
    <div id="middleContainer" class="container">
        <div id="brand" class="container text-center">
            <i class="fab fa-bootstrap"></i>
            <span>%title%</span>
        </div>

        <div id="loginForm" class="container">
            <div class="container">
                <div class="row">                
                    <div class="col text-center"><h1><span class="mr"><i class="fad fa-sign-in-alt"></i></span>Login</h1></div>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="text-light">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>

                        <div class="container p-0">
                            <div class="row">
                                <div class="col">
                                    <button id="login" type="submit" class="btn btn-dark">Register</button>
                                </div>

                                <div class="col">
                                    <button id="login" type="submit" class="btn btn-success">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
